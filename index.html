<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Acessar</title>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/base.css" type="text/css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/themes/ui-lightness/jquery-ui.custom.css" type="text/css">
        <script src="scripts/modernizr-2.5.3.js"></script>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jquery-migrate.js"></script>
        <script src="scripts/jquery-ui.js"></script>
        <script src="scripts/jquery.unobtrusive-ajax.js"></script>
        <script src="scripts/jquery.validate.js"></script>
        <script src="scripts/jquery.validate.unobtrusive.js"></script>
        <script src="scripts/jquery.blockUI.js"></script>
        <script src="scripts/jquery.jqGrid.src.js"></script>
        <script src="scripts/jquery.unobtrusive-ajax.js"></script>
        <script src="scripts/jquery.validate.js"></script>
        <script src="scripts/jquery.validate.unobtrusive.js"></script>
        <script src="scripts/grid.locale-en.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="body" class="page-body">
            <section class="content-wrapper main-content clearfix">
                <div class="theme-canvas narrow view-login">
                    <header class="page-header">
                        <p class="logo"><span class="idt-logo">IDT</span> <span class="logo-region">Brazil</span></p>
                    </header>
                    <section class="login-form" id="loginForm">
                        <h1 class="page-title">Acessar</h1>
                        <form action="tickets.html" method="post" novalidate="novalidate">
                            <fieldset>
                                <legend class="visuallyhidden">Acessar Form</legend>
                                <ol class="form-vertical">
                                    <li class="form-row">
                                        <label for="Ani">Numero cadastrado</label>
                                        <input data-val="true" data-val-required="The Numero cadastrado field is required." id="Ani" name="Ani" type="text" value="">
                                        <span class="field-validation-valid" data-valmsg-for="Ani" data-valmsg-replace="true"></span>
                                    </li>
                                    <li class="form-row">
                                        <label for="Password">Senha</label>
                                        <input data-val="true" data-val-required="The Senha field is required." id="Password" name="Password" type="password">
                                        <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                    </li>
                                    <li class="form-row remember-me">
                                        <input data-val="true" data-val-required="The Lembre-me? field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true"><input name="RememberMe" type="hidden" value="false">
                                        <label class="checkbox" for="RememberMe">Lembre-me?</label>
                                    </li>
                                </ol>
                                <p class="form-row">
                                    <input type="submit" value="Acessar">
                                </p>
                            </fieldset>
                            <p class="register-link">
                                <a href="register.html">Cadastre-se</a>  
                            </p>
                        </form>
                    </section>
                </div>
            </section>
        </div>
        <footer class="page-footer">
            <div class="content-wrapper">
                <p>&copy; 2014 - IDT</p>
            </div>
        </footer>
    </body>
</html>
