<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Registrar</title>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/base.css" type="text/css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/themes/ui-lightness/jquery-ui.custom.css" type="text/css">
        <script src="scripts/modernizr-2.5.3.js"></script>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jquery-migrate.js"></script>
        <script src="scripts/jquery-ui.js"></script>
        <script src="scripts/jquery.unobtrusive-ajax.js"></script>
        <script src="scripts/jquery.validate.js"></script>
        <script src="scripts/jquery.validate.unobtrusive.js"></script>
        <script src="scripts/jquery.blockUI.js"></script>
        <script src="scripts/jquery.jqGrid.src.js"></script>
        <script src="scripts/jquery.unobtrusive-ajax.js"></script>
        <script src="scripts/jquery.validate.js"></script>
        <script src="scripts/jquery.validate.unobtrusive.js"></script>
        <script src="scripts/grid.locale-en.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="body" class="page-body">
            <section class="content-wrapper main-content clearfix">
                <div class="theme-canvas narrow view-register">
                    <header class="page-header">
                        <p class="logo"><span class="idt-logo">IDT</span> <span class="logo-region">Brazil</span></p>
                    </header>
                    <section class="register-form">
                        <h1 class="page-title">Registrar.</h1> 
                        <p class="sub-header">Já é cadastrado? <a href="index.html" id="loginLink">Entre</a></p>
                        <form action="register.html" method="post" novalidate="novalidate">
                            <div class="validation-summary-valid" data-valmsg-summary="true">
                                <ul>
                                    <li style="display:none"></li>
                                </ul>
                            </div>
                            <p>Favor verificar as informações sobre a conta</p>
                            <fieldset class="form-horizontal">
                                <legend class="visuallyhidden">Registration Form</legend>
                                <div class="form-row">
                                    <div class="form-label"><label for="AccountId">Identificação da conta</label></div>
                                    <div class="form-field"><input data-val="true" data-val-number="The field Identificação da conta must be a number." data-val-required="The Identificação da conta field is required." id="AccountId" name="AccountId" type="text" value=""></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-label"><label for="CompanyLastName">Nome da empresa\complemento</label></div>
                                    <div class="form-field"><input data-val="true" data-val-required="The Nome da empresa\complemento field is required." id="CompanyLastName" name="CompanyLastName" type="text" value=""></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-label"><label for="TaxId">Valores</label></div>
                                    <div class="form-field"><input data-val="true" data-val-required="The Valores field is required." id="TaxId" name="TaxId" type="text" value=""></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-label"><label for="Ani">Qualquer número de assinante</label></div>
                                    <div class="form-field"><input data-val="true" data-val-required="The Qualquer número de assinante field is required." id="Ani" name="Ani" type="text" value=""></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-label"><label for="ZipCode">CEP</label></div>
                                    <div class="form-field"><input data-val="true" data-val-required="The CEP field is required." id="ZipCode" name="ZipCode" type="text" value=""></div>
                                </div>
                                <div class="form-row">
                                    <p>Por favor, crie sua senha</p>
                                </div>
                                <div class="form-row">
                                    <div class="form-label"><label for="Password">Senha</label></div>
                                    <div class="form-field"><input data-val="true" data-val-length="A Senha enha deve ter pelo menos 6 caracteres." data-val-length-max="100" data-val-length-min="6" data-val-required="The Senha field is required." id="Password" name="Password" type="password"></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-label"><label for="ConfirmPassword">Confirmar Senha</label></div>
                                    <div class="form-field"><input data-val="true" data-val-equalto="A senha e a confirmação não conferem." data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword" type="password"></div>
                                </div>
                                <p class="form-row">
                                    <input type="submit" value="Registrar">
                                </p>
                            </fieldset>
                        </form>
                    </section>
                </div>
            </section>
        </div>
        <footer class="page-footer">
            <div class="content-wrapper">
                <p>&copy; 2014 - IDT</p>
            </div>
        </footer>
    </body>
</html>
